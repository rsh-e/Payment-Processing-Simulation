<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moone Payment Processing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Moone Payment Processing</h1>
        <form>
            <div class="form-group">
                <label for="cardNumber">Card no:</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" maxlength="16">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cvv">CVV:</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" maxlength="3">
                </div>
                <div class="form-group col-md-6">
                    <label for="expiry">Expiry:</label>
                    <input type="text" class="form-control" id="expiry" placeholder="Enter expiry date (MM/YY)"
                        maxlength="4">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Pay</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
